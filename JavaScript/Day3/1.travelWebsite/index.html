<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id="menu">
    <a class="link home">Home</a>
    <a onclick="clickSeoul();" class="link seoul">Seoul</a>
    <a onclick="clickTokyo();" class="link tokyo">Tokyo</a>
    <a onclick="clickParis();" class="link paris">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $('.home').on('click', clickHome);

    const link = document.querySelectorAll(".link");
    const home = document.querySelector(".home");
    const seoul = document.querySelector(".seoul");
    const tokyo = document.querySelector(".tokyo");
    const paris = document.querySelector(".paris");
    home.classList.add("bold");

    // 사진을 바꿔주는 함수
    function clickHome() {
      // document.getElementById('photo').src = 'images/home.png';
      $('#photo').attr('src', 'images/home.png');
      modifyClassList(home);
    }

    function clickSeoul() {
      document.getElementById('photo').src = 'images/seoul.png';
      modifyClassList(seoul);
    }

    function clickTokyo() {
      document.getElementById('photo').src = 'images/tokyo.png';
      modifyClassList(tokyo);
    }
    
    function clickParis() {
      document.getElementById('photo').src = 'images/paris.png';
      modifyClassList(paris);
    }

    function modifyClassList(thisClass) {
      link.forEach( eachlink => {
        eachlink.classList.remove("bold");
      });
      thisClass.classList.add("bold");
    }

  </script>
</body>
</html>
