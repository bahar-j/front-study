<!DOCTYPE html>
<html>
  <head>
    <title>Launchpad</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="pad">
      <img src="images/pad.png" width="700" height="570">
      <button id="play-btn">
        <img src="images/play.png" width="50" height="50">
      </button>
      <button id="stop-btn">
        <img src="images/stop.png" width="50" height="50">
      </button>

      <div class="cell-container">
        <div class="cell green" id="cell1">
          <div class="key">1</div>
          <div class="instrument">Kick</div>
        </div>

        <div class="cell blue" id="cell2">
          <div class="key">2</div>
          <div class="instrument">Closed<br>Hi-hat</div>
        </div>

        <div class="cell blue" id="cell3">
          <div class="key">3</div>
          <div class="instrument">Open<br>Hi-hat</div>
        </div>

        <div class="cell red" id="cell4">
          <div class="key">4</div>
          <div class="instrument">Clap</div>
        </div>

        <div class="cell red" id="cell5">
          <div class="key">5</div>
          <div class="instrument">Snap</div>
        </div>

        <div class="cell blue" id="cell6">
          <div class="key">6</div>
          <div class="instrument">Crash</div>
        </div>

        <div class="cell green" id="cell7">
          <div class="key">7</div>
          <div class="instrument">Tom 1</div>
        </div>

        <div class="cell green" id="cell8">
          <div class="key">8</div>
          <div class="instrument">Tom 2</div>
        </div>

        <div class="cell blue" id="cell9">
          <div class="key">9</div>
          <div class="instrument">Tambourine</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      var audioFile = new Audio('./audio/loop.mp3');
      $('#play-btn').on('click', playMusic);
      $('#stop-btn').on('click', stopMusic);

      function playMusic() {
        audioFile.play();
      }
      function stopMusic() {
        audioFile.pause();
        audioFile.currentTime = 0;
      }

      $(document).keydown(function(event) {
        switch(event.keyCode){
          case 49:
            cell1.classList.add("playing");
            break;
          case 50:
            cell2.classList.add("playing");
            break;
          case 51:
            cell3.classList.add("playing");
            break;
          case 52:
            cell4.classList.add("playing");
            break;
          case 53:
            cell5.classList.add("playing");
            break;
          case 54:
            cell6.classList.add("playing");
            break;
          case 55:
            cell7.classList.add("playing");
            break;
          case 56:
            cell8.classList.add("playing");
            break;
          case 57:
            cell0.classList.add("playing");
            break;
        }
      });
      
      $(document).keyup(function(event) {
        switch(event.keyCode){
          case 49:
            cell1.classList.remove("playing");
            break;
          case 50:
            cell2.classList.remove("playing");
            break;
          case 51:
            cell3.classList.remove("playing");
            break;
          case 52:
            cell4.classList.remove("playing");
            break;
          case 53:
            cell5.classList.remove("playing");
            break;
          case 54:
            cell6.classList.remove("playing");
            break;
          case 55:
            cell7.classList.remove("playing");
            break;
          case 56:
            cell8.classList.remove("playing");
            break;
          case 57:
            cell0.classList.remove("playing");
            break;
        }
      });

    </script>
  </body>
</html>
